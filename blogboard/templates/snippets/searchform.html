<div>
<form id="searchform" action="{% url 'blogs:blog-search' %}" method='get' enctype="'multipart/form-data">
    <!--{{ searchform.as_p }}-->
    <table>
    {% for field in searchform.visible_fields %}
        <tr>
        <th>{{field.label_tag}}</th>
        <td>
          {{ field.errors }}
          {{ field }}
        </td>
      </tr>
        {% endfor %}
    </table>

    <input type="submit" value="dig">
</form>
</div>
